#---------------------------------#
#      environment configuration  #
#---------------------------------#

version: 1.0.0.{build}
install:
    - git clone https://github.com/PowerShell/DscResource.Tests
    - git clone https://github.com/Microsoft/PowerStig.Tests
    - pwsh: Write-Verbose -Message "PowerShell version $($PSVersionTable.PSVersion)" -Verbose
    - pwsh: Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
    - pwsh: Import-Module "$env:APPVEYOR_BUILD_FOLDER\PowerStig.Tests\PowerStig.Tests.psd1"
    - pwsh: Invoke-AppveyorInstallTask

#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

test_script:
    - pwsh: |
        Invoke-AppveyorTestScriptTask -CodeCoverage -CodeCovIo -ExcludeTag @()

#---------------------------------#
#      deployment configuration   #
#---------------------------------#

# scripts to run before deployment
before_deploy:
    - pwsh: |
        PowerStig.Tests\Invoke-AppveyorAfterTestTask

deploy:
  - provider: Environment
    name: Test PS Gallery
    on:
      branch: master

  - provider: Environment
    name: Test PS Gallery
    on:
      appveyor_repo_tag: true
